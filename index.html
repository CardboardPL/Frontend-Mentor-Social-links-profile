<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/general.css">
  <link rel="stylesheet" type="text/css" href="./styles/profile.css">
  <link rel="stylesheet" type="text/css" href="./styles/attribution.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <article class="user-profile">
    <header class="user-header">
      <img src="./assets/images/avatar-jessica.jpeg" alt="User Avatar" class="user-avatar">
      <h1 class="user-name">Jessica Randall</h1>
      <address class="user-address">London, United Kingdom</address>
      <p class="user-description">"Front-end developer and avid reader."</p>
    </header>

    <ul aria-label="User Social Links" class="social-links-list">
      <li><a rel="noreferrer noopener" href="#">GitHub</a></li>
      <li><a rel="noreferrer noopener" href="#">Frontend Mentor</a></li>
      <li><a rel="noreferrer noopener" href="#">LinkedIn</a></li>
      <li><a rel="noreferrer noopener" href="#">Twitter</a></li>
      <li><a rel="noreferrer noopener" href="#">Instagram</a></li>
    </ul>
  </article>

  <div class="attribution">
    Challenge by <a rel="noreferrer noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CardboardPL">CardboardPL</a>.
  </div>
</body>
</html>
